<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Privacy focused meta search engine." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0D1117" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Rabbit Search</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link id="css-theme" type="text/css" rel="stylesheet" href="css/themes/dark.css">
    <script src="js/header.js"></script>
  </head>

  <body class="secondaryBackgroundColor">
    <div class="primaryBackgroundColor flex items-center justify-center pt-6 px-4 sm:px-3 lg:px-8">
      <div class="max-w-lg w-full space-y-6">
				<form>
					<div class="flex items-center">
						<div class="relative w-full">
							<input type="search" id="search" name="q" autocomplete="off" autocapitalize="off" autocorrect="off" class="tertiaryBackgroundColor tertiaryColor primaryBorderColor appearance-none rounded-l-lg block w-full px-3 py-2 border focus:outline-none focus:z-10 text-md" placeholder="Search the web without being tracked" required>
						</div>
						<div>
							<button type="submit" class="primaryButton relative inline-flex items-center px-2 py-2 shadow-sm rounded-r-md text-md focus:outline-none">
								<svg aria-hidden="true" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
								<span class="sr-only">Search</span>
							</button>
						</div>
					</div>
					<div class="primaryBorderColor pb-0">
						<div class="mt-3 sm:mt-4">
							<div class="sm:hidden">
								<label for="category" class="sr-only">Select a category</label>
								<select id="category" name="category" class="mainMenuMobileLink border-transparent w-full rounded-md block pl-3 pr-4 py-2 mb-4 text-base focus:outline-none font-medium">
									<option value="general" selected>General</option>
									<option value="images">Images</option>
									<option value="videos">Videos</option>
									<option value="news">News</option>
								</select>
							</div>
							<div class="hidden sm:block">
								<nav class="-mb-px flex space-x-4">
									<a id="category-general" class="primaryColor tertiaryBorderColor whitespace-nowrap pb-2 px-1 border-b font-normal text-sm cursor-pointer" aria-current="page">
										<div class="flex items-center">
											<div class="relative w-full">
												<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
													<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
													<path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
													<path d="M21 21l-6 -6"></path>
												</svg>
											</div>
											<div class="pl-2">
												General
											</div>
										</div>
									</a>
									<a id="category-images" class="border-transparent secondaryColor whitespace-nowrap pb-2 px-1 border-b font-normal text-sm cursor-pointer">
										<div class="flex items-center">
											<div class="relative w-full">
												<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
													<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
													<path d="M15 8l.01 0"></path>
													<path d="M4 4m0 3a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-10a3 3 0 0 1 -3 -3z"></path>
													<path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5"></path>
													<path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2"></path>
												</svg>
											</div>
											<div class="pl-2">
												Images
											</div>
										</div>
									</a>
									<a id="category-videos" class="border-transparent secondaryColor whitespace-nowrap pb-2 px-1 border-b font-normal text-sm cursor-pointer">
										<div class="flex items-center">
											<div class="relative w-full">
												<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-video" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
													<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
													<path d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z"></path>
													<path d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
											 </svg>
											</div>
											<div class="pl-2">
												Videos
											</div>
										</div>
									</a>
									<a id="category-news" class="border-transparent secondaryColor whitespace-nowrap pb-2 px-1 border-b font-normal text-sm cursor-pointer">
										<div class="flex items-center">
											<div class="relative w-full">
												<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-news" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
													<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
													<path d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11"></path>
													<path d="M8 8l4 0"></path>
													<path d="M8 12l4 0"></path>
													<path d="M8 16l4 0"></path>
											 </svg>
											</div>
											<div class="pl-2">
												News
											</div>
										</div>
									</a>
								</nav>
							</div>
						</div>
					</div>
				</form>
      </div>
    </div>

		<div class="flex items-center justify-center pt-6 px-4 sm:px-3 lg:px-8">
			<div id="results" class="max-w-4xl w-full space-y-6">

			</div>
		</div>

		<div id="dialog" class="h-screen w-full fixed left-0 top-0 flex justify-center items-center z-10 inset-0 overflow-y-auto invisible" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
			<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
			<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
			<div class="secondaryBackgroundColor inline-block align-bottom rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all m-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
				<div class="sm:flex sm:items-start">
					<div id="dialog-icon" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
						<svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
						</svg>
					</div>
					<div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
						<h3 class="tertiaryColor text-lg leading-6 font-medium" id="dialog-title"></h3>
						<div class="mt-2">
							<p class="secondaryColor text-sm" id="dialog-text"></p>
						</div>
					</div>
				</div>
				<div class="mt-5 sm:mt-4 sm:ml-10 sm:pl-4 sm:flex">
					<button id="dialog-button" type="button" class="dangerButton inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium focus:outline-none sm:w-auto sm:text-sm">
						Okay
					</button>
					<button id="dialog-button-cancel" type="button" class="cancelButton mt-2 w-full inline-flex justify-center rounded-md border px-4 py-2 text-base font-medium shadow-sm focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
						Cancel
					</button>
				</div>
			</div>
		</div>

    <script src="js/default-functions.js"></script>
		<script src="js/search.js"></script>
  </body>
</html>
